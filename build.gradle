allprojects {
    buildscript {
        repositories {
            maven { url 'https://maven.fabric.io/public' }
            google()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:3.1.2'
            classpath 'io.fabric.tools:gradle:1.25.3'
            classpath 'com.google.gms:google-services:3.2.1'
        }
    }
    repositories {
        google()
        jcenter()
    }
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    targetSdkVersion = 27

    androidSupportLibraryVersion = '27.1.1'
    androidArchVersion= '1.1.1'
    androidSupportTestVersion = '1.0.1'
    espressoVersion = '3.0.1'
    firebaseVersion = '15.0.0'
    crashlyticsVersion = '2.9.2'
    preferenceV7FixVersion = '27.1.1.0'
    guavaVersion = '24.1-android'
    commonsIoVersion = '2.6'
    okioVersion = '1.14.0'
    timberVersion = '4.7.0'
    butterknifeVersion = '8.8.1'
    okhttpVersion = '3.10.0'
    retrofitVersion = '2.4.0'
    spongycastleVersion = '1.58.0.0'
    materialValuesVersion = '1.1.1'
    daggerVersion = '2.15'
    conductorVersion = '2.1.4'
    rxJavaVersion = '2.1.12'
    rxAndroidVersion = '2.0.2'
    rxBindingVersion = '2.1.1'
    autoValueVersion = '1.6'
    autoValueParcelVersion = '0.2.6'
    threetenabpVersion = '1.0.5'
    expandablelayoutVersion = '2.9.2'
    junitVersion = '4.12'
    truthVersion = '0.40'
}
